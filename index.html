<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAF9F5;
      }
      .font-serif-claude {
        font-family: 'Source Serif 4', serif;
      }
      
      /* Custom scrollbar for sidebar */
      .sidebar-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .sidebar-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      /* Thumb hidden by default */
      .sidebar-scroll::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      /* Thumb visible on hover - simulates "show when scrolling" feeling */
      .sidebar-scroll:hover::-webkit-scrollbar-thumb {
        background-color: #C3C2BF; /* Matches the requested 195, 194, 191 grey */
      }
      .sidebar-scroll:hover::-webkit-scrollbar-thumb:hover {
        background-color: #A0A09C;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              claude: {
                bg: '#FAF9F5', // RGB: 250, 249, 245 (Main Content BG)
                sidebar: '#F9F8F3', // RGB: 249, 248, 243 (Sidebar BG)
                border: '#E8E7E3', // RGB: 232, 231, 227 (Dividers)
                text: '#393939', 
                textSecondary: '#747474',
                accent: '#CC7C5E', 
                hover: '#EFEFECL', 
                btnHover: '#EAE9E6',
                input: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Source Serif 4', 'serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
