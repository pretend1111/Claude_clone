<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300;400;500;600&family=Figtree:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Figtree', sans-serif;
        background-color: #FAF9F5;
      }
      .font-serif-claude {
        font-family: 'Source Serif 4', serif;
      }
      
      /* Custom scrollbar for sidebar */
      .sidebar-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .sidebar-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      /* Thumb hidden by default */
      .sidebar-scroll::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      /* Thumb visible on hover - simulates "show when scrolling" feeling */
      .sidebar-scroll:hover::-webkit-scrollbar-thumb {
        background-color: #C3C2BF; /* Matches the requested 195, 194, 191 grey */
      }
      .sidebar-scroll:hover::-webkit-scrollbar-thumb:hover {
        background-color: #A0A09C;
      }

      /* Markdown Styles */
      .markdown-body p {
        margin-bottom: 1em;
        line-height: 1.6;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
        color: #222;
      }
      .markdown-body ul, .markdown-body ol {
        margin-bottom: 1em;
        padding-left: 1.5em;
        list-style-type: disc;
      }
      .markdown-body pre {
        background-color: #f6f6f6;
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 1em;
        font-family: monospace;
      }
      .markdown-body code {
        background-color: rgba(0,0,0,0.05);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              claude: {
                bg: '#FAF9F5', // RGB: 250, 249, 245 (Main Content BG)
                sidebar: '#F9F8F3', // RGB: 249, 248, 243 (Sidebar BG)
                border: '#E8E7E3', // RGB: 232, 231, 227 (Dividers)
                text: '#393939', 
                textSecondary: '#747474',
                accent: '#CC7C5E', 
                hover: '#EFEFECL', 
                btnHover: '#EAE9E6',
                input: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              serif: ['Source Serif 4', 'serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
